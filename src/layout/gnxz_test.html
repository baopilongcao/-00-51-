<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <!-- 清理浏览器默认样式 -->
    <link rel="stylesheet" href="css/reset200802.css">
    <style>
        .item .product {
            width: 32%;
            text-align: center;
            margin: -2px;
            margin-bottom: 12px;
        }

        .pb {
            margin-top: 0px;
            padding-top: 0px;
            font-size: 14px;
        }

        .inline-div {
            display: inline-block;
        }

        .come {
            padding: 0px;
            margin: 5px;
        }
    </style>
    <script src="htmljs/jquery1.min.js"></script>
    <script>
        $('#sbbs').text('   ');
    </script>
</head>

<body>
<div id="app">
    <el-tabs type="border-card">
        <el-tab-pane label="功能设置">
            <div v-for="(card,index) in cards">
                <el-card class="box-card" :body-style="{ display: card.fold ? 'block' : 'none' }">
                    <div slot="header" class="clearfix">
                        <span>{{ card.title }}</span>
                        <el-button style="float: right; padding: 1px 0" type="text" @click="toggleCard(index)"><i
                                :class="[card.fold ? 'el-icon-arrow-up' : 'el-icon-arrow-down']"></i></el-button>
                    </div>
                    <div class="text item">
                        <div v-for="product in card.products" class="inline-div product"
                             :onclick="'window.location.href=\'' + product.href + '\''">
                            <img :src="product.img_src" alt="" width="50px">
                            <p class="pb">{{product.name}}</p>
                        </div>
                    </div>
                </el-card>
                <el-divider v-if="(index + 1) !== cards.length" class="come"></el-divider>
            </div>
        </el-tab-pane>
        <el-tab-pane label="个人中心">
            <div style="height: 30px;"></div>
            <template>
                <div class="demo-type">
                    <div style="text-align:center;">
                        <el-avatar src="/sdcard/touxiang.png" style="width: auto; height: auto;"></el-avatar>
                    </div>
                </div>
            </template>




            <div>
                <div style="height: 30px;"></div>
                <hr>
                <div style="height: 5px"></div>
                <i class="el-icon-monitor"></i>
                <p style="display:inline;">设备标识<span style="float:right;" id="设备标识">111</span></p>
                <div style="height: 5px"></div>
                <hr>
            </div>
            <div>
                <div style="height: 5px"></div>
                <i class="el-icon-news"></i>
                <p style="display:inline;">注册信息<span style="float:right;" id="注册信息">111</span></p>
                <div style="height: 5px"></div>
                <hr>
            </div>

            <div>
                <div style="height: 5px"></div>
                <i class="el-icon-c-scale-to-original"></i>
                <p style="display:inline;">显示语言<span style="float:right;" id="显示语言">简体中文</span></p>
                <div style="height: 5px"></div>
                <hr>
            </div>
            <div>
                <div style="height: 5px"></div>
                <i class="el-icon-mobile"></i>
                <p style="display:inline;">显示主题<span style="float:right;" id="显示主题">默认主题</span></p>
                <div style="height: 5px"></div>
                <hr>
            </div>
            <div style="height: 5px"></div>
            <el-button round>清空本地场景</el-button>
            <el-button type="primary" round style="float: right;">立即退出</el-button>








        </el-tab-pane>
    </el-tabs>
</div>
</body>

<script src="htmljs/jquery.min.js"></script>
